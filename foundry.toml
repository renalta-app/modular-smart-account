[profile.default]
src = "contracts"
test = "test"
script = "script"
out = "out"
libs = ["lib"]
cache_path = "forge-cache"

# Compiler settings matching Hardhat config
solc_version = "0.8.30"
evm_version = "cancun"
optimizer = true
optimizer_runs = 1_000_000
via_ir = true

# Gas reporting
gas_reports = ["*"]

# Fuzz testing
fuzz = { runs = 1024 }
invariant = { runs = 512, depth = 30 }

# Remappings
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "solady/=lib/solady/src/",
    "forge-std/=lib/forge-std/src/",
    "modulekit/=lib/modulekit/src/",
    "smartsessions/=lib/smartsessions/contracts/",
]

# Fork testing - pin to specific block to reduce RPC calls
# fork_block_number = 37371355  # Base mainnet, 2025-01-26

[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"
sepolia = "${SEPOLIA_RPC_URL}"
base = "${BASE_RPC_URL}"

[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }
base = { key = "${BASESCAN_API_KEY}" }
